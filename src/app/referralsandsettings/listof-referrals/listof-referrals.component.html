<div class="grid-container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-6">
            <span class="heading">Refferals</span>

        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-6">
            <button class="addBtn" routerLink="/listofReferrals/referralsSettings"><i class="fa fa-gear" style="font-size: larger;"></i>&nbsp;&nbsp;Referral Settings</button>
        </div>

    </div>
    <br>
    <div class="row">
        <div class="col-md-8">
            <button class="mainbuttons">Referrals</button>
            <button class="mainbuttons">Referrals users</button>
        </div>
        <div class="col-md-4">
            <input class="form-control searchPromo" placeholder="Search from the list" type="text" [(ngModel)]="term">

        </div>

    </div>
    <br>
    <div class="table-responsive-lg table-responsive-sm table-responsive-md">
        <table class="table">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Referral ID</th>
                    <th>Total Referrals</th>
                    <th>Referral earnings</th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let ref of Referrals |filter:term |paginate:{itemsPerPage:10,currentPage:p}">
                    <td>{{ref.No}}</td>
                    <td>{{ref.Photo}}</td>
                    <td>{{ref.Name}}</td>
                    <td>{{ref.ReferralId}}</td>
                    <td>{{ref.TotalReferrals}}</td>
                    <td>{{ref.Referralsearnings}}</td>
                </tr>

            </tbody>
        </table>
 
        <div class="paginationdiv">
            <pagination-controls class="custompaginationsettings" (pageChange)="p = $event" previousLabel=""
            nextLabel=""> 
            </pagination-controls>
        </div>
        
    </div>

</div>
