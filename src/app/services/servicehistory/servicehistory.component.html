<div class="grid-container">
    <div class="row">
        <div class="col-lg-3 col-md-3 col-sm-3 col-3">
            <span class="heading">Service History</span>

        </div>
        <div class="col-lg-9 col-md-9 col-sm-9 col-9">
            <!-- <select class="form-control"><i class="fa fa-angle-down"></i>
                <option value="">Status</option>
            </select>
            <select class="form-control">
                <option value="">Service</option>
            </select> -->
            <button class="statusserviceBtn">Status <i class="fa fa-angle-down"></i></button>
            <button class="statusserviceBtn"> Service <i class="fa fa-angle-down"></i></button>
            <input class="form-control searchSerhisory" type="text" placeholder="Search..."
                [(ngModel)]="term">
        </div>

    </div>
    <br>
    <div class="table-responsive-lg table-responsive-sm table-responsive-md">
        <table class="table">
            <thead>
                <tr>
                    <th>Booking Id</th>
                    <th>Customer Name</th>
                    <th>Worker Name</th>
                    <th>Working hours</th>
                    <th>Paid</th>
                    <th>Service Address</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>

            </thead>
            <tbody>
                <tr *ngFor="let ser of Services |filter:term | paginate: { itemsPerPage: 10, currentPage: p }">
                    <td>{{ser.BookingId}}</td>
                    <td>{{ser.CustomerName}}</td>
                    <td>{{ser.WorkerName}}</td>
                    <td>{{ser.Workinghours}}</td>
                    <td>{{ser.Paid}}</td>
                    <td>{{ser.Serviceaddress}}</td>
                    <td>{{ser.Status}}</td>

                    <td>
                        <button class="deleteBtn"><img src="../../assets/Images/eye.png"></button>&nbsp;
                        <button class="editBtn"><i class="fa fa-edit"></i></button>
                        
                    </td>

                </tr>

            </tbody>
        </table>
        <div class="paginationdiv">
            <pagination-controls class="custompaginationsettings" (pageChange)="p = $event" previousLabel=""
            nextLabel="" > 
    
            </pagination-controls>
        </div>
        

    </div>

</div>
